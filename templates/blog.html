{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blog yet</p>
    {% else %}
    <hr> 
        <ul>
            {% for blog in blogs %}
            <li>
                <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
